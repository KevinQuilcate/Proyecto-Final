    <link rel="stylesheet" href="../CSS/style.css">
    <title>Contacto-Bakery Bonte</title>
    <meta name="description" content="Contactate con nosotros para hacer tu pedido vía Instagram o Whatsapp | Tortas, postres, coookies y mucho más.">
    <meta name="keywords" content="">
</head>
<body class="body">
    
    <header>
        <nav class="menu-navegador">
            <a href="../index.html">
                <img src="../images/logo.jpg" alt="logo">
            </a>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./productos.html">Productos</a>
                </li>
                <li>
                    <a href="./servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="https://drive.google.com/file/d/1aCqlEClDUa5pv3EDK6v3We26XxlB_59K/view" target="_blank">Precios</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <section class="contacto">
            <div class="contacto-logo">
                <a href="https://www.instagram.com/bakerybontebsas/" target="_blank">
                    <img src="../images/logo-ig.jpg" alt="logo-ig">
                </a>
            </div>
            <div class="contacto-logo">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="../images/logo-wp.jpg" alt="logo-wp">
                </a>
            </div>
        </section>
        <form class="row container-fluid g-3">
            <div class="col-md-7">
                <label for="firstname">Nombre:</label>
                <input type="text" placeholder="ingrese su nombre" name="firstname" class="form-control">
            </div>
            <div class="col-md-7">
                <label for="email">Email:</label>
                <input type="email" placeholder="ejemplo@gmail.com" name="email" class="form-control">
            </div>
            <div class="col-7">
                <label for="localidad">Localidad:</label>
                <input type="text" placeholder="ingrese su localidad" name="localidad" class="form-control">
            </div>
            <div class="col-7">
                <label for="barrio">Dirrecion:</label>
                <input type="text" placeholder="ingrese su dirrecion" name="barrio" class="form-control">
            </div>
            <div class="col-7">
                <label for="telefono">Telefono:</label>
                <input type="tel" placeholder="ingrese su telefono" name="telefono" class="form-control">
            </div>
            <div class="col-7">
                <label for="mensaje">Deje su comentario (Opcional):</label>
                <textarea name="mensaje" id="" cols="30" rows="5" placeholder="escriba su comentario" class="form-control"></textarea>
            </div>
            <div class="col-7" >
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Resetear</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <section class="contacto">
            <div class="contacto-logo">
                <a href="https://www.instagram.com/bakerybontebsas/" target="_blank">
                    <img src="../images/logo-ig.jpg" alt="logo-ig">
                </a>
            </div>
            <div class="contacto-logo">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="../images/logo-wp.jpg" alt="logo-wp">
                </a>
            </div>
        </section>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
